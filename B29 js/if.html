<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>

    <!-- if and if else  -->
    <script>
        age = Number(prompt("enter your age"));
        if(age>18){
            document.write("major");
        }

    else{
        document.write("minor");
    }
    </script>
</body>
</html>
